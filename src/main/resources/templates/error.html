<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<title>Error</title>
	<style>
		nav-bar {
			background-color: #333;
			overflow: hidden;
			padding: 10px;
		}

		.nav-bar a {
			color: white;
			text-decoration: none;
			padding: 14px 16px;
			float: left;
		}

		.nav-bar a:hover {
			background-color: #ddd;
			color: black;
		}

		.form-container {
			max-width: 500px;
			margin: 30px auto;
			padding: 20px;
			background-color: #f5f5f5;
			border-radius: 5px;
			box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
		}

		.button {
			display: block;
			width: 100%;
			padding: 10px;
			margin: 10px 0;
			background-color: #4CAF50;
			color: white;
			text-decoration: none;
			text-align: center;
			border-radius: 4px;
		}

		.button:hover {
			background-color: #45a049;
		}

		.error-container {
			text-align: center;
			padding: 50px;
		}

		.error-message {
			color: red;
			margin: 20px 0;
		}
	</style>
</head>

<body>
	<div class="nav-bar">
	    <a th:href="@{/}">Home</a>
	    <a th:href="@{/users/register}">Register</a>
	    <a th:href="@{/users/login}">Login</a>
	    <a th:href="@{/users/update}">Update Profile</a>
	    <a th:href="@{/objects/manage}">Manage Objects</a>
	</div>
	
	<div class="error-container">
		<h2>Error</h2>
		<div class="error-message" th:text="${error}">Error message here</div>
		<a th:href="@{/}" class="button">Back to Home</a>
	</div>
</body>

</html>
