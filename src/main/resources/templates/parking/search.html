<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Parking Search</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>

<body>
    <div th:replace="~{fragments/navbar :: navbar}"></div>

    <div class="form-container">
        <h2>Search Available Parking</h2>

        <form th:action="@{/parking/search/byLocation}" method="get">
            <div class="form-group">
                <label>Latitude:</label>
                <input type="number" step="0.000001" name="lat" required />
            </div>
            <div class="form-group">
                <label>Longitude:</label>
                <input type="number" step="0.000001" name="lng" required />
            </div>
            <div class="form-group">
                <label>Distance (km):</label>
                <input type="number" step="0.01" name="distance" required />
            </div>
            <button type="submit" class="submit-button">Search</button>
        </form>

        <form th:action="@{/parking/search/byType}" method="get" style="margin-top: 20px;">
            <div class="form-group">
                <label>Type:</label>
                <input type="text" name="type" required />
            </div>
            <button type="submit" class="submit-button">Search by Type</button>
        </form>

        <form th:action="@{/parking/search/byAliasPattern}" method="get" style="margin-top: 20px;">
            <div class="form-group">
                <label>Alias Pattern:</label>
                <input type="text" name="pattern" required />
            </div>
            <button type="submit" class="submit-button">Search by Alias Pattern</button>
        </form>
    </div>
</body>

</html>
