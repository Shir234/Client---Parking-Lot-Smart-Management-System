<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Create Object</title>
    <style>
		.nav-bar {
						background-color: #333;
					    overflow: hidden;
					    padding: 10px;
					}
					.nav-bar a {
						color: white;
					    text-decoration: none;
					    padding: 14px 16px;
					    float: left;
					}
					.nav-bar a:hover {
						background-color: #ddd;
						color: black;
					}
					.form-container {
						max-width: 500px;
					    margin: 30px auto;
					    padding: 20px;
					    background-color: #f5f5f5;
					    border-radius: 5px;
					    box-shadow: 0 0 10px rgba(0,0,0,0.1);
					}
					.form-group {
						margin-bottom: 15px;
					}
					.form-group label {
						display: block;
						margin-bottom: 5px;
						font-weight: bold;
					}
					.form-group input, .form-group select {
						width: 100%;
						padding: 8px;
						border: 1px solid #ddd;
						border-radius: 4px;
						box-sizing: border-box;
					}
					.submit-button {
						background-color: #4CAF50;
						color: white;
						padding: 10px 20px;
					    border: none;
						border-radius: 4px;
						cursor: pointer;
						width: 100%;
						margin-top: 10px;
					}
					.submit-button:hover {
						background-color: #45a049;
					}
					.error-message {
						color: red;
						margin-top: 10px;
					}
					.links {
						text-align: center;
						margin-top: 15px;
					}
					.links a {
						color: #3498db;
						text-decoration: none;
					}
					.links a:hover {
						text-decoration: underline;
					}
    </style>
</head>
<body>
    <div class="nav-bar">
		<a th:href="@{/}">Home</a>
		<a th:href="@{/}">Home</a>
		        <a th:href="@{/users/register}">Register</a>
		        <a th:href="@{/users/login}">Login</a>
				<a th:href="@{/users/update}">Update Profile</a>
				<a th:href="@{/objects/manage}">Manage Objects</a>
    </div>

    <div class="form-container">
        <h2>Create New Object</h2>
        <form th:action="@{/objects/create}" th:object="${object}" method="post">
            <div class="form-group">
                <label>Type:</label>
                <input type="text" th:field="*{type}" required />
            </div>
            <div class="form-group">
                <label>Alias:</label>
                <input type="text" th:field="*{alias}" required />
            </div>
			<div class="form-group">
				<label>Status</label>
				<input type="text" th:field="*{status}" required />
			</div>
			<div class="form-group">
			    <label>Location:</label>
			    <div style="display: flex; gap: 10px;">
			        <div style="flex: 1;">
			            <label>Latitude:</label>
			            <input type="number" step="0.000001" th:field="*{location.lat}" required />
			        </div>
			        <div style="flex: 1;">
			            <label>Longitude:</label>
			            <input type="number" step="0.000001" th:field="*{location.lng}" required />
			        </div>
			    </div>
			</div>
			<div class="form-group">
				<label>Active</label>
				<input type="text" th:field="*{active}" required />
			</div>
			<div class="form-group">
			    <label>Created By:</label>
			    <div style="display: flex; gap: 10px;">
			        <div style="flex: 1;">
			            <label>System ID:</label>
			            <input type="text" th:field="*{createdBy.userId.systemID}" required />
			        </div>
			        <div style="flex: 1;">
			            <label>Email:</label>
			            <input type="email" th:field="*{createdBy.userId.email}" required />
			        </div>
			    </div>
			</div>
			<div class="form-group">
			    <label>Object Details (JSON format)</label>
			    <textarea th:field="*{objectDetailsJson}" class="form-control" rows="3" 
			              placeholder='{"key": "value"}'></textarea>
			</div>
            <!-- Add other fields -->
            <button type="submit" class="submit-button">Create Object</button>
        </form>
    </div>
</body>
</html>
