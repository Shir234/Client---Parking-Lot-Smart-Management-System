<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Search Results</title>
    <style>
        .nav-bar {
            background-color: #333;
            overflow: hidden;
            padding: 10px;
        }
        
        .nav-bar a {
            color: white;
            text-decoration: none;
            padding: 14px 16px;
            float: left;
        }
        
        .nav-bar a:hover {
            background-color: #ddd;
            color: black;
        }

        .container {
            max-width: 800px;
            margin: 30px auto;
            padding: 20px;
        }

        .table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        .table th, .table td {
            padding: 12px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }

        .table th {
            background-color: #f5f5f5;
        }

        .button {
            display: inline-block;
            padding: 8px 16px;
            background-color: #4CAF50;
            color: white;
            text-decoration: none;
            border-radius: 4px;
        }
    </style>
</head>
<body>
    <div class="nav-bar">
        <a th:href="@{/}">Home</a>
        <a th:href="@{/users/register}">Register</a>
        <a th:href="@{/users/login}">Login</a>
        <a th:href="@{/users/update}">Update Profile</a>
        <a th:href="@{/objects/manage}">Manage Objects</a>
    </div>

    <div class="container">
        <h2>Search Results</h2>
        
        <div th:if="${error}" th:text="${error}" style="color: red;"></div>
        
        <table class="table" th:if="${objects != null and !objects.empty}">
            <thead>
                <tr>
                    <th>Type</th>
                    <th>Alias</th>
                    <th>Status</th>
                    <th>Active</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="object : ${objects}">
                    <td th:text="${object.type}"></td>
                    <td th:text="${object.alias}"></td>
                    <td th:text="${object.status}"></td>
                    <td th:text="${object.active}"></td>
                    <td>
                        <a th:href="@{/objects/view/{systemID}/{id}(systemID=${object.objectId.systemID},id=${object.objectId.id})}" 
                           class="button">View</a>
                    </td>
                </tr>
            </tbody>
        </table>
        
        <div th:if="${objects == null or objects.empty}">
            <p>No objects found matching your search criteria.</p>
        </div>
        
        <div style="margin-top: 20px;">
            <a th:href="@{/objects/search}" class="button">New Search</a>
        </div>
    </div>
</body>
</html>
