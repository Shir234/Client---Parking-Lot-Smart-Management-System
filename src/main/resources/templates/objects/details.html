<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Object Details</title>
    <style>
        .nav-bar {
            background-color: #333;
            overflow: hidden;
            padding: 10px;
        }
        
        .nav-bar a {
            color: white;
            text-decoration: none;
            padding: 14px 16px;
            float: left;
        }
        
        .nav-bar a:hover {
            background-color: #ddd;
            color: black;
        }

        .details-container {
            max-width: 500px;
            margin: 30px auto;
            padding: 20px;
            background-color: #f5f5f5;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }

        .detail-item {
            margin-bottom: 15px;
            padding: 10px;
            border-bottom: 1px solid #ddd;
        }

        .detail-label {
            font-weight: bold;
            color: #666;
        }

        .success-message {
            color: green;
            margin-bottom: 20px;
            padding: 10px;
            background-color: #e8f5e9;
            border-radius: 4px;
        }
    </style>
</head>
<body>
    <div class="nav-bar">
        <a th:href="@{/}">Home</a>
        <a th:href="@{/users/register}">Register</a>
        <a th:href="@{/users/login}">Login</a>
        <a th:href="@{/users/update}">Update Profile</a>
        <a th:href="@{/objects/manage}">Manage Objects</a>
    </div>

    <div class="details-container">
        <h2>Object Details</h2>
        
        <div th:if="${message}" th:text="${message}" class="success-message"></div>
        
        <div th:if="${object}">
            <div class="detail-item">
                <span class="detail-label">Type:</span>
                <span th:text="${object.type}"></span>
            </div>
            <div class="detail-item">
                <span class="detail-label">Alias:</span>
                <span th:text="${object.alias}"></span>
            </div>
            <div class="detail-item">
                <span class="detail-label">Status:</span>
                <span th:text="${object.status}"></span>
            </div>
            <div class="detail-item">
                <span class="detail-label">Active:</span>
                <span th:text="${object.active}"></span>
            </div>
            <div class="detail-item">
                <span class="detail-label">Location:</span>
                <span th:text="${object.location.lat + ', ' + object.location.lng}"></span>
            </div>
            <div class="detail-item">
                <span class="detail-label">Created By:</span>
                <span th:text="${object.createdBy.userId.email}"></span>
            </div>
            <div class="detail-item">
                <span class="detail-label">Object Details:</span>
                <span th:text="${object.objectDetails}"></span>
            </div>
        </div>
        
        <div style="margin-top: 20px;">
            <a th:href="@{/objects/manage}" class="button">Back to Objects</a>
        </div>
    </div>
</body>
</html>
