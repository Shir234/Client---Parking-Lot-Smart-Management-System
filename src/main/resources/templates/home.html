<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Parking Lot Management System</title>
    <style>
        .nav-bar {
            background-color: #333;
            overflow: hidden;
            padding: 10px;
        }
        
        .nav-bar a {
            color: white;
            text-decoration: none;
            padding: 14px 16px;
            float: left;
        }
        
        .nav-bar a:hover {
            background-color: #ddd;
            color: black;
        }
        
        .welcome-section {
            text-align: center;
            padding: 50px;
            background-color: #f5f5f5;
            margin: 20px;
            border-radius: 10px;
			box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
		
		.welcome-section h1 {
			color: #2c3e50;
			margin-bottom: 20px;
		}
		.welcome-section p {
			color: #34495e;
			line-height: 1.6;
			font-size: 18px;
		}
        
        .button-section {
            text-align: center;
            margin: 20px;
        }
        
		.button {
			display: inline-block;
		    padding: 12px 24px;
			margin: 10px;
			background-color: #3498db;
		    color: white;
		    text-decoration: none;
		    border-radius: 5px;
		    font-size: 16px;
		    transition: background-color 0.3s;
		}
		.button:hover {
			background-color: #2980b9;
		}
    </style>
</head>
<body>
    <!-- Navigation Bar -->
    <div class="nav-bar">
        <a th:href="@{/}">Home</a>
        <a th:href="@{/users/register}">Register</a>
        <a th:href="@{/users/login}">Login</a>
		<a th:href="@{/users/update}">Update Profile</a>
		<a th:href="@{/objects/manage}">Manage Objects</a>
        <!-- Add more navigation links as needed -->
    </div>

	<!-- Welcome Section -->
	   <div class="welcome-section">
	       <h1>Welcome to Parking Lot Management System</h1>
	       <p>Here you can register or login, after that you can:</p>
	       <p>
	           ✓ View available parking spaces<br>
	           ✓ Reserve a space ahead<br>
	           ✓ Cancel reservations if needed
	       </p>
	   </div>

	   <!-- Buttons Section -->
	   <div class="button-section">
	       <a th:href="@{/users/register}" class="button">Register</a>
	       <a th:href="@{/users/login}" class="button">Login</a>
	   </div>
</body>
</html>
