<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<title>Admin Dashboard</title>
	<link rel="stylesheet" th:href="@{/css/style.css}">
</head>

<body>
	<div th:replace="~{fragments/navbar :: navbar}"></div>

	<div class="form-container">
		<h2>Admin Dashboard</h2>

		<div th:if="${message}" class="success-message" th:text="${message}"></div>

		<!-- View Users Section -->
		<div class="search-section">
			<h3>Users Management</h3>
			<form th:action="@{/admin/users}" method="get">
				<div class="form-group">
					<label>Admin System ID:</label>
					<input type="text" name="userSystemID" required>
				</div>
				<div class="form-group">
					<label>Admin Email:</label>
					<input type="email" name="userEmail" required>
				</div>
				<div class="form-group">
					<label>Page Size:</label>
					<input type="number" name="size" value="10" min="1">
				</div>
				<div class="form-group">
					<label>Page Number:</label>
					<input type="number" name="page" value="0" min="0">
				</div>
				<button type="submit" class="submit-button">View Users</button>
			</form>

			<form th:action="@{/admin/users/delete}" method="post" class="mt-3">
				<div class="form-group">
					<label>Admin System ID:</label>
					<input type="text" name="userSystemID" required>
				</div>
				<div class="form-group">
					<label>Admin Email:</label>
					<input type="email" name="userEmail" required>
				</div>
				<button type="submit" class="submit-button warning"
					onclick="return confirm('Are you sure you want to delete all users?')">
					Delete All Users
				</button>
			</form>
		</div>


		<!-- Objects Section -->
		<div class="search-section">
			<h3>Objects Management</h3>
			<form th:action="@{/admin/objects/delete}" method="post">
				<div class="form-group">
					<label>Admin System ID:</label>
					<input type="text" name="userSystemID" required>
				</div>
				<div class="form-group">
					<label>Admin Email:</label>
					<input type="email" name="userEmail" required>
				</div>
				<button type="submit" class="submit-button warning"
					onclick="return confirm('Are you sure you want to delete all objects?')">
					Delete All Objects
				</button>
			</form>
		</div>
		
		<!-- Commands Section -->
		<div class="search-section">
			<h3>Commands Management</h3>
			<form th:action="@{/admin/commands}" method="get">
				<div class="form-group">
					<label>Admin System ID:</label>
					<input type="text" name="userSystemID" required>
				</div>
				<div class="form-group">
					<label>Admin Email:</label>
					<input type="email" name="userEmail" required>
				</div>
				<div class="form-group">
					<label>Page Size:</label>
					<input type="number" name="size" value="10" min="1">
				</div>
				<div class="form-group">
					<label>Page Number:</label>
					<input type="number" name="page" value="0" min="0">
				</div>
				<button type="submit" class="submit-button">View Commands</button>
			</form>

			<form th:action="@{/admin/commands/delete}" method="post" class="mt-3">
				<div class="form-group">
					<label>Admin System ID:</label>
					<input type="text" name="userSystemID" required>
				</div>
				<div class="form-group">
					<label>Admin Email:</label>
					<input type="email" name="userEmail" required>
				</div>
				<button type="submit" class="submit-button warning"
					onclick="return confirm('Are you sure you want to delete all commands?')">
					Delete All Commands
				</button>
			</form>
		</div>
	</div>
</body>

</html>
