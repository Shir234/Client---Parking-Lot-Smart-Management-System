<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>User Details</title>
    <style>
        .nav-bar {
            background-color: #333;
            overflow: hidden;
            padding: 10px;
        }
        
        .nav-bar a {
            color: white;
            text-decoration: none;
            padding: 14px 16px;
            float: left;
        }
        
        .nav-bar a:hover {
            background-color: #ddd;
            color: black;
        }

        .details-container {
            max-width: 500px;
            margin: 30px auto;
            padding: 20px;
            background-color: #f5f5f5;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }

        .success-message {
            color: #4CAF50;
            padding: 10px;
            margin-bottom: 15px;
            text-align: center;
            background-color: #e8f5e9;
            border-radius: 4px;
        }

        .detail-group {
            margin-bottom: 15px;
            padding: 10px;
            border-bottom: 1px solid #ddd;
        }

        .detail-label {
            font-weight: bold;
            color: #666;
        }

        .detail-value {
            color: #333;
            margin-left: 10px;
        }

        .button {
            display: inline-block;
            padding: 10px 20px;
            text-decoration: none;
            color: white;
            border-radius: 4px;
            cursor: pointer;
            text-align: center;
            margin: 5px;
        }

        .update-button {
            background-color: #4CAF50;
            width: 100%;
            box-sizing: border-box;
        }

        .back-button {
            background-color: #3498db;
            width: 100%;
            box-sizing: border-box;
        }

        .button:hover {
            opacity: 0.9;
        }

        .button-container {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="nav-bar">
        <a th:href="@{/}">Home</a>
        <a th:href="@{/users/register}">Register</a>
        <a th:href="@{/users/login}">Login</a>
        <a th:href="@{/users/update}">Update Profile</a>
    </div>

    <div class="details-container">
        <h2>User Details</h2>
        
        <div th:if="${message}" th:text="${message}" class="success-message"></div>
        
        <div th:if="${user}">
            <div class="detail-group">
                <span class="detail-label">Email:</span>
                <span class="detail-value" th:text="${user.userId.email}"></span>
            </div>
            
            <div class="detail-group">
                <span class="detail-label">System ID:</span>
                <span class="detail-value" th:text="${user.userId.systemID}"></span>
            </div>
            
            <div class="detail-group">
                <span class="detail-label">Username:</span>
                <span class="detail-value" th:text="${user.username}"></span>
            </div>
            
            <div class="detail-group">
                <span class="detail-label">Role:</span>
                <span class="detail-value" th:text="${user.role}"></span>
            </div>
            
            <div class="detail-group">
                <span class="detail-label">Avatar:</span>
                <span class="detail-value" th:text="${user.avatar}"></span>
            </div>

            <div class="button-container">
                <a th:href="@{/users/update/{systemID}/{userEmail}(systemID=${user.userId.systemID},userEmail=${user.userId.email})}"
                   class="button update-button">
                    Update User Information
                </a>
                
                <a th:href="@{/}" class="button back-button">
                    Back to Home Page
                </a>
            </div>
        </div>
    </div>
</body>
</html>
