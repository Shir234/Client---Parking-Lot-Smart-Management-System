<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Update User Profile</title>
	<link rel="stylesheet" th:href="@{/css/style.css}">
</head>

<body>
    <div th:replace="~{fragments/navbar :: navbar}"></div>

    <div class="form-container">
        <h2>Update User Profile</h2>
        <form th:action="@{/users/update-direct}" method="post" th:object="${user}">
            <div class="form-group">
                <label>System ID:</label>
                <input type="text" name="systemID" required />
            </div>
            <div class="form-group">
                <label>Email:</label>
                <input type="email" name="userEmail" required />
            </div>
            <div class="form-group">
                <label>Username:</label>
                <input type="text" th:field="*{username}" required />
            </div>
            <div class="form-group">
                <label>Role:</label>
                <select th:field="*{role}">
                    <option value="ADMIN">ADMIN</option>
					<option value="OPERATOR">OPERATOR</option>
                    <option value="END_USER">END_USER</option>
                </select>
            </div>
            <div class="form-group">
                <label>Avatar:</label>
                <input type="text" th:field="*{avatar}" />
            </div>
            <div>
                <button type="submit" class="submit-button">Update Profile</button>
            </div>
            <div th:if="${error}" th:text="${error}" class="error-message"></div>
        </form>
    </div>
</body>
</html>
