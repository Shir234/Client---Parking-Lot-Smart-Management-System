<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Update User Profile</title>
    <style>
        .nav-bar {
            background-color: #333;
            overflow: hidden;
            padding: 10px;
        }
        
        .nav-bar a {
            color: white;
            text-decoration: none;
            padding: 14px 16px;
            float: left;
        }
        
        .nav-bar a:hover {
            background-color: #ddd;
            color: black;
        }

        .form-container {
            max-width: 500px;
            margin: 30px auto;
            padding: 20px;
            background-color: #f5f5f5;
            border-radius: 5px;
        }

        .form-group {
            margin-bottom: 15px;
        }

        .form-group label {
            display: block;
            margin-bottom: 5px;
        }

        .form-group input, .form-group select {
            width: 100%;
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }

        .submit-button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        .error-message {
            color: red;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <!-- Navigation Bar -->
    <div class="nav-bar">
        <a th:href="@{/}">Home</a>
        <a th:href="@{/users/register}">Register</a>
        <a th:href="@{/users/login}">Login</a>
        <a th:href="@{/users/update}">Update Profile</a>
    </div>

    <div class="form-container">
        <h2>Update User Profile</h2>
        <form th:action="@{/users/update-direct}" method="post" th:object="${user}">
            <div class="form-group">
                <label>System ID:</label>
                <input type="text" name="systemID" required />
            </div>
            <div class="form-group">
                <label>Email:</label>
                <input type="email" name="userEmail" required />
            </div>
            <div class="form-group">
                <label>Username:</label>
                <input type="text" th:field="*{username}" required />
            </div>
            <div class="form-group">
                <label>Role:</label>
                <select th:field="*{role}">
                    <option value="ADMIN">ADMIN</option>
					<option value="OPERATOR">OPERATOR</option>
                    <option value="END_USER">END_USER</option>
                </select>
            </div>
            <div class="form-group">
                <label>Avatar:</label>
                <input type="text" th:field="*{avatar}" />
            </div>
            <div>
                <button type="submit" class="submit-button">Update Profile</button>
            </div>
            <div th:if="${error}" th:text="${error}" class="error-message"></div>
        </form>
    </div>
</body>
</html>
